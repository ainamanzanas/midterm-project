<!DOCTYPE html>
<html>
    <head>
      <title>Contact Us | Circle Design Studio</title>
      <link href="../style.css" rel="stylesheet">
      <link href="./contact-style.css" rel="stylesheet">
    </head>
    <body>
            <header>
        <nav>
            <div class="logo">
                <img src="../assets/logos/circle.svg" alt="Circle logo">
            </div>
            <ul class="nav-links">
                <li><a href="./index.html" style="color: #072AC8;"><h6>Home</h6></a></li>
                <li><a href="./project/project.html"><h6>Projects</h6></a></li>
                <li><a href="#"><h6>Services</h6></a></a></li>
            </ul>
            <div class="contact-cta">
                <h6><a href="./contact/contact.html" class="btn-blue">Contact Us</a></h6>
            </div>
        </nav>
            </header>
            <div class="form">
                <h1>Contact Us</h1>
                <form action="#" method="post">
                    <label for="first-name">Full Name *</label>
                        <input type="text" id="first-name-input" name="first-name" placeholder="Enter your full name" required>
                    <label for="email">Email</label>
                        <input type="email" id="email-input" name="email" placeholder="Enter your email address">
                    <label for="phone">Phone</label>
                        <input type="phone" id="phone-input" name="phone" placeholder="Enter your phone number">
                    <label for="message-input">Message</label>
                        <textarea id="message-input" name="message" placeholder="Write your message here ...." rows="5"></textarea>
                    <button class="btn-blue" type="submit">Submit</button>
                </form>
            </div>
            <footer>
                <div class="company-info-container">
                    <div class="row">
                      <div class="company-info">
                        <img src="../assets/logos/circle.svg" alt="Circle logo">
                        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                      </div>
                      <div class="team-press-column">
                        <ul>
                          <li>Team</li>
                          <li>Press</li>
                        </ul>
                      </div>
                      <div class="services-projects-column">
                        <ul>
                          <li>Services</li>
                          <li>Projects</li>
                        </ul>
                      </div>
                      <div class="about-policy-column">
                        <ul>
                          <li>About Us</li>
                          <li>Privacy Poilicy</li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </footer>
    </body>
</html>
